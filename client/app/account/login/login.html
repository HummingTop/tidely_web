<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container contents">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="text" name="email" class="form-control" ng-model="user.email">
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password">
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-success btn-lg btn-login" type="submit">
            Login
          </button>
          <button class="btn btn-success btn-lg btn-register" ng-click="toRegister()">
            Register
          </button>
        </div>

        <hr>
        <div>
          <a class="btn btn-primary" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook"></i> Connect with Facebook
          </a>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
