<div class="col-md-8">
	<div class="divider"></div>
	<h3>지인</h3>

	<!-- Other List -->
	<div ng-if="copyMemorial.special_people.other">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>
						이름
					</th>
					<th>
					  관계
					</th>
					<th>
						연락처
					</th>
					<th>
						기타
					</th>
					<th></th>
				</tr>
			</thead>
				<tbody>
				<tr ng-repeat="(key, person) in copyMemorial.special_people.other">
					<td>
						{{person.name}}
					</td>
					<td>
						{{person.relationship}}
					</td>
					<td>
						{{person.contact}}
					</td>
					<td>
						{{person.description}}
					</td>
					<td>
						<i class="cursor fa fa-times-circle-o fa-2x text-danger" ng-click="removeItemFromObject(key,copyMemorial.special_people.other)"></i>
					</td>
				</tr>
			</tbody>
		</table>
		<br/>
	</div>

	<button type="button" class="btn btn-default" ng-click="toggleAddNewOtherFlag()">
	  <i class="fa fa-plus-square-o"></i> New 
	</button>
	<br/><br/>

	<!-- new Other -->
	<div class="well" ng-if="addNewOtherFlag">
		<div class="form-group">
			<label class="col-md-3 control-label" for="new-other-name">이름</label>
			<div class="col-md-9">
				<input type="text" id="new-other-name" name="new-other-name" class="form-control" ng-model="newOther.name">
			</div>
		</div>
		<br/>

		<div class="form-group">
			<label class="col-md-3 control-label" for="new-other-relationship">관계</label>
			<div class="col-md-9">
				<input type="text" id="new-other-relationship" name="new-other-relationship" class="form-control" ng-model="newOther.relationship">
			</div>
		</div>
		<br/>

		<div class="form-group">
			<label class="col-md-3 control-label" for="new-other-contact">연락처</label>
			<div class="col-md-9">
				<input type="text" id="new-other-contact" name="new-other-contact" class="form-control" ng-model="newOther.contact">
			</div>
		</div>
		<br/>

		<div class="form-group">
			<label class="col-md-3 control-label" for="new-other-description">기타</label>
			<div class="col-md-9">
				<input type="text" id="new-other-description" name="new-other-description" class="form-control" ng-model="newOther.description">
			</div>
		</div>
		<br/>

		<div>
			<button type="button" class="btn btn-success" ng-disabled="!newOther.name" ng-click="addNewOther()">
			  Add 
			</button>
		</div>
	</div>
</div>
