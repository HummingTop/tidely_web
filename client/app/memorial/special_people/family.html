<div class="col-md-8">
	<div class="divider"></div>
	<h3>가족</h3>

	<!-- Family List -->
	<div ng-if="copyMemorial.special_people.family">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>
						이름
					</th>
					<th>
					  관계
					</th>
					<th>
						연락처
					</th>
					<th>
						기타
					</th>
					<th></th>
				</tr>
			</thead>
				<tbody>
				<tr ng-repeat="(key, person) in copyMemorial.special_people.family">
					<td>
						{{person.name}}
					</td>
					<td>
						{{person.relationship}}
					</td>
					<td>
						{{person.contact}}
					</td>
					<td>
						{{person.description}}
					</td>
					<td>
						<i class="cursor fa fa-times-circle-o fa-2x text-danger" ng-click="removeItemFromObject(key,copyMemorial.special_people.family)"></i>
					</td>
				</tr>
			</tbody>
		</table>
		<br/>
	</div>

	<button type="button" class="btn btn-default" ng-click="toggleAddNewFamilyFlag()">
	  <i class="fa fa-plus-square-o"></i> New 
	</button>
	<br/><br/>

	<!-- new Family -->
	<div class="well" ng-if="addNewFamilyFlag">
		<div class="form-group">
			<label class="col-md-3 control-label" for="new-family-name">이름</label>
			<div class="col-md-9">
				<input type="text" id="new-family-name" name="new-family-name" class="form-control" ng-model="newFamily.name">
			</div>
		</div>
		<br/>

		<div class="form-group">
			<label class="col-md-3 control-label" for="new-family-relationship">관계</label>
			<div class="col-md-9">
				<input type="text" id="new-family-relationship" name="new-family-relationship" class="form-control" ng-model="newFamily.relationship">
			</div>
		</div>
		<br/>

		<div class="form-group">
			<label class="col-md-3 control-label" for="new-family-contact">연락처</label>
			<div class="col-md-9">
				<input type="text" id="new-family-contact" name="new-family-contact" class="form-control" ng-model="newFamily.contact">
			</div>
		</div>
		<br/>

		<div class="form-group">
			<label class="col-md-3 control-label" for="new-family-description">기타</label>
			<div class="col-md-9">
				<input type="text" id="new-family-description" name="new-family-description" class="form-control" ng-model="newFamily.description">
			</div>
		</div>
		<br/>

		<div>
			<button type="button" class="btn btn-success" ng-disabled="!newFamily.name" ng-click="addNewFamily()">
			  Add 
			</button>
		</div>
	</div>
</div>
